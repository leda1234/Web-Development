<!DOCTYPE html>
<html lang="en" data-predefined-style="true" data-css-presents="true" data-css-preset data-typography-preset-style="font-size:24%;"">
<head>
    <link rel="stylesheet" href="styles.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">
<title>Leda Sadotti </title> 
<style>
    body {
  font-family: 'Neutra', monospace;
}

h1 {
          text-align:center
          }

          h1 {
              background:blue;
              color: white;
          }


</style>

<h1>DRAW TRASH HERE</h1>
    <canvas id="myPics" width="1060" height="660">
    
    canvas {
        border: 1px solid black;
        width: 560px;
        height: 360px;
    }

</canvas>
    <script>
    // When true, moving the mouse draws on the canvas
    let isDrawing = false;
    let x = 0;
    let y = 0;
    
    const myPics = document.getElementById('myPics');
    const context = myPics.getContext('2d');
    
    // event.offsetX, event.offsetY gives the (x,y) offset from the edge of the canvas.
    
    // Add the event listeners for mousedown, mousemove, and mouseup
    myPics.addEventListener('mousedown', e => {
        x = e.offsetX;
        y = e.offsetY;
        isDrawing = true;
    });
    
    
    myPics.addEventListener('mousemove', e => {
        if (isDrawing === true) {
            drawLine(context, x, y, e.offsetX, e.offsetY);
            x = e.offsetX;
            y = e.offsetY;
        }
    });
    
    window.addEventListener('mouseup', e => {
        if (isDrawing === true) {
            drawLine(context, x, y, e.offsetX, e.offsetY);
            x = 0;
            y = 0;
            isDrawing = false;
        }
    });
    
    function drawLine(context, x1, y1, x2, y2) {
        context.beginPath();
        context.strokeStyle = 'red';
        context.lineWidth = 6;
        context.moveTo(x1, y1);
        context.lineTo(x2, y2);
        context.stroke();
        context.closePath();
    }

    </script>
    </head>
    </html>
