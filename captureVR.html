    <body>

        <video autoplay muted loop id="myVideo">
            <source src="Landing Pad - Google Chrome 2021-11-26 11-41-08.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
          </video>
        </body>

        <script>
            // Get the video
            var video = document.getElementById("myVideo");
            
            // Get the button
            var btn = document.getElementById("myBtn");
            
            // Pause and play the video, and change the button text
            function myFunction() {
              if (video.paused) {
                video.play();
                btn.innerHTML = "Pause";
              } else {
                video.pause();
                btn.innerHTML = "Play";
              }
            }
            </script>
